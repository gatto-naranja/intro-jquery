<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>CABEZERA</h3>
        <div>
            <!-- nombre --> 
            <div class="form-group">
                <label for="txt_nombre">Nombre:</label>
                <input type="text" class="form-control" id="txt_nombre" placeholder="Escribe tu nombre" >
            </div>
        </div>
        <div>
            <!-- apellido -->
            <div class="form-group">
                <label for="txt_apellido">Apellido:</label>
                <input type="text" class="form-control" id="txt_apellido" placeholder="Escribe tu apellido" >
            </div>
        </div>
        <div>   
            <!-- cedula -->
            <div class="form-group">
                <label for="txt_cedula">Cedula:</label>
                <input type="text" class="form-control" id="txt_cedula" placeholder="Escribe tu cedula" >
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="btnenviar">ENVIAR</button>
    </div>


    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./js-operacional/app.js"></script>
</body>
</html>
